name: "PR Checks"
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

env:
  E2E_TEST_SCRIPT: test-e2e
  E2E_MIRROR_NODE_TEST_SCRIPT: test-e2e-mirror-node
  E2E_NODE_TEST_SCRIPT: test-e2e-node
  E2E_RELAY_TEST_SCRIPT: test-e2e-relay
  E2E_TEST_SUBDIR: e2e
  E2E_MIRROR_NODE_TEST_SUBDIR: e2e-mirror-node
  E2E_NODE_TEST_SUBDIR: e2e-node
  E2E_RELAY_TEST_SUBDIR: e2e-relay
  E2E_COVERAGE_REPORT: "E2E Tests Coverage Report"
  E2E_MIRROR_NODE_COVERAGE_REPORT: "E2E Mirror Node Tests Coverage Report"
  E2E_NODE_COVERAGE_REPORT: "E2E Node Tests Coverage Report"
  E2E_RELAY_COVERAGE_REPORT: "E2E Relay Tests Coverage Report"

defaults:
  run:
    shell: bash

concurrency:
  group: pr-checks-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  code:
    name: Code
    uses: ./.github/workflows/zxc-code.yaml
    with:
      custom-job-label: Compiles

  unit-tests:
    name: Unit Tests
    uses: ./.github/workflows/zxc-unit-test.yaml
    needs:
      - code
    with:
      custom-job-label: Standard

  e2e-tests:
    name: E2E Tests
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - code
    with:
      custom-job-label: Standard
      npm-test-script: ${{ env.E2E_TEST_SCRIPT }}
      coverage-subdirectory: ${{ env.E2E_TEST_SUBDIR }}
      coverage-report-name: ${{ env.E2E_COVERAGE_REPORT }}

  e2e-mirror-node-tests:
    name: E2E Tests
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - code
    with:
      custom-job-label: Mirror Node
      npm-test-script: ${{ env.E2E_MIRROR_NODE_TEST_SCRIPT }}
      coverage-subdirectory: ${{ env.E2E_MIRROR_NODE_TEST_SUBDIR }}
      coverage-report-name: ${{ env.E2E_MIRROR_NODE_COVERAGE_REPORT }}

  e2e-node-tests:
    name: E2E Tests
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - code
    with:
      custom-job-label: Node
      npm-test-script: ${{ env.E2E_NODE_TEST_SCRIPT }}
      coverage-subdirectory: ${{ env.E2E_NODE_TEST_SUBDIR }}
      coverage-report-name: ${{ env.E2E_NODE_COVERAGE_REPORT }}

  e2e-relay-tests:
    name: E2E Tests
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - code
    with:
      custom-job-label: Relay
      npm-test-script: ${{ env.E2E_RELAY_TEST_SCRIPT }}
      coverage-subdirectory: ${{ env.E2E_RELAY_TEST_SUBDIR }}
      coverage-report-name: ${{ env.E2E_RELAY_COVERAGE_REPORT }}

  codecov:
    name: CodeCov
    uses: ./.github/workflows/zxc-code-analysis.yaml
    needs:
      - unit-tests
      - e2e-tests
      - e2e-mirror-node-tests
      - e2e-node-tests
      - e2e-relay-tests
    if: ${{ github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name }}
    with:
      custom-job-label: Standard
      enable-codecov-analysis: true
      enable-e2e-coverage-report: true
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}

  codacy-coverage:
    name: Codacy
    uses: ./.github/workflows/zxc-code-analysis.yaml
    needs:
      - unit-tests
      - e2e-tests
      - e2e-mirror-node-tests
      - e2e-node-tests
      - e2e-relay-tests
    if: ${{ github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name }}
    with:
      custom-job-label: Coverage
      enable-codacy-coverage: true
      enable-e2e-coverage-report: true
    secrets:
      codacy-project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}

