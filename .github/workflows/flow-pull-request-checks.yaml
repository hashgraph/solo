name: "PR Checks"
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

defaults:
  run:
    shell: bash

concurrency:
  group: pr-checks-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  env-vars:
    name: Set Environment Variables
    uses: ./.github/workflows/zxc-env-vars.yaml
    with:
      custom-job-label: Set Environment Variables

  code-style:
    name: Code Style
    uses: ./.github/workflows/zxc-code-style.yaml
    with:
      custom-job-label: Standard

  unit-tests:
    name: Unit Tests
    uses: ./.github/workflows/zxc-unit-test.yaml
    needs:
      - code-style
    with:
      custom-job-label: Standard

  e2e-tests:
    name: E2E Tests
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Standard
      npm-test-script: ${{ needs.env-vars.outputs.e2e_test_script }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e_test_subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e_coverage_report }}

  e2e-mirror-node-tests:
    name: E2E Tests
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Mirror Node
      npm-test-script: ${{ needs.env-vars.outputs.e2e_mirror_node_test_script }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e_mirror_node_test_subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e_mirror_node_coverage_report }}

  e2e-node-tests:
    name: E2E Tests
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node
      npm-test-script: ${{ needs.env-vars.outputs.e2e_node_test_script }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e_node_test_subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e_node_coverage_report }}

  e2e-relay-tests:
    name: E2E Tests
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Relay
      npm-test-script: ${{ needs.env-vars.outputs.e2e_relay_test_script }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e_relay_test_subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e_relay_coverage_report }}

  codecov:
    name: CodeCov
    uses: ./.github/workflows/zxc-code-analysis.yaml
    needs:
      - env-vars
      - unit-tests
      - e2e-tests
      - e2e-mirror-node-tests
      - e2e-node-tests
      - e2e-relay-tests
    if: ${{ github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name }}
    with:
      custom-job-label: Standard
      enable-codecov-analysis: true
      enable-e2e-coverage-report: true
      e2e-test-subdir: ${{ needs.env-vars.outputs.e2e_test_subdir }}
      e2e-mirror-node-test-subdir: ${{ needs.env-vars.outputs.e2e_mirror_node_test_subdir }}
      e2e-node-test-subdir: ${{ needs.env-vars.outputs.e2e_node_test_subdir }}
      e2e-relay-test-subdir: ${{ needs.env-vars.outputs.e2e_relay_test_subdir }}
      e2e-coverage-report: ${{ needs.env-vars.outputs.e2e_coverage_report }}
      e2e-mirror-node-coverage-report: ${{ needs.env-vars.outputs.e2e_mirror_node_coverage_report }}
      e2e-node-coverage-report: ${{ needs.env-vars.outputs.e2e_node_coverage_report }}
      e2e-relay-coverage-report: ${{ needs.env-vars.outputs.e2e_relay_coverage_report }}
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}

  codacy-coverage:
    name: Codacy
    uses: ./.github/workflows/zxc-code-analysis.yaml
    needs:
      - env-vars
      - unit-tests
      - e2e-tests
      - e2e-mirror-node-tests
      - e2e-node-tests
      - e2e-relay-tests
    if: ${{ github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name }}
    with:
      custom-job-label: Coverage
      enable-codacy-coverage: true
      enable-e2e-coverage-report: true
      e2e-test-subdir: ${{ needs.env-vars.outputs.e2e_test_subdir }}
      e2e-mirror-node-test-subdir: ${{ needs.env-vars.outputs.e2e_mirror_node_test_subdir }}
      e2e-node-test-subdir: ${{ needs.env-vars.outputs.e2e_node_test_subdir }}
      e2e-relay-test-subdir: ${{ needs.env-vars.outputs.e2e_relay_test_subdir }}
      e2e-coverage-report: ${{ needs.env-vars.outputs.e2e_coverage_report }}
      e2e-mirror-node-coverage-report: ${{ needs.env-vars.outputs.e2e_mirror_node_coverage_report }}
      e2e-node-coverage-report: ${{ needs.env-vars.outputs.e2e_node_coverage_report }}
      e2e-relay-coverage-report: ${{ needs.env-vars.outputs.e2e_relay_coverage_report }}
    secrets:
      codacy-project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}

