name: "ZXC: Code Style"
# The purpose of this reusable workflow is to compile the code and run the unit tests on every PR and commit.
# This reusable component is called by the following workflows:
# - .github/workflows/flow-pull-request-checks.yaml
# - .github/workflows/flow-build-application.yaml

on:
  workflow_call:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "20"
      custom-job-label:
        description: "Custom Job Label:"
        type: string
        required: false
        default: "Code Style"

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  code-style:
    runs-on: [self-hosted, Linux, large, ephemeral]
    name: ${{ inputs.custom-job-label || 'Code Style' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

      - name: Setup Node with Retry
        uses: Wandalen/wretry.action@0dd1d5d77d019a6f85beb53d29e2ea2c7294d4f2 # v3.4.0
        with:
          action: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
          with: |
            node-version: ${{ inputs.node-version }}
            cache: npm
          attempt_limit: 3
          attempt_delay: 5000

      - name: Install Dependencies
        id: npm-deps
        run: npm ci

      - name: Check Code Style
        if: ${{ !cancelled() && !failure() }}
        run: npm run check
