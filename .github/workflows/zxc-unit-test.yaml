name: "ZXC: Unit Test"
# The purpose of this reusable workflow is to run the unit tests on every PR and commit.
# This reusable component is called by the following workflows:
# - .github/workflows/flow-pull-request-checks.yaml
# - .github/workflows/flow-build-application.yaml

on:
  workflow_call:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "20.14.0"
      custom-job-label:
        description: "Custom Job Label:"
        type: string
        required: false
        default: "Unit Test"

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  unit-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
          - solo-linux-medium
    name: "(${{ join(matrix.os, ', ') }})"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Setup Node
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install Dependencies
        id: npm-deps
        run: npm ci

      - name: Run Unit Tests
        run: npm test

      - name: Publish Windows Unit Test Report
        uses: EnricoMi/publish-unit-test-result-action/windows/bash@82082dac68ad6a19d980f8ce817e108b9f496c2a # v2.17.1
        if: ${{ runner.os == 'Windows' && steps.npm-deps.conclusion == 'success' && !cancelled() }}
        with:
          check_name: 'Unit Test Results - ${{ runner.os }}'
          files: "junit.xml"

      - name: Publish Linux Unit Test Report
        uses: EnricoMi/publish-unit-test-result-action@82082dac68ad6a19d980f8ce817e108b9f496c2a # v2.17.1
        if: ${{ runner.os == 'linux' && steps.npm-deps.conclusion == 'success' && !cancelled() }}
        with:
          check_name: 'Unit Test Results - ${{ runner.os }}'
          files: "junit.xml"

      - name: Publish Unit Test Coverage Report
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        if: ${{ runner.os == 'linux' && !cancelled() }}
        with:
          name: Unit Test Coverage Report
          path: 'coverage/unit'

      - name: Publish Test Reports
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        if: ${{ runner.os == 'linux' && steps.npm-deps.conclusion == 'success' && !cancelled() }}
        with:
          name: Test Reports
          path: "junit*.xml"
