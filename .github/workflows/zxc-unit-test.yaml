name: "ZXC: Unit Test"
# The purpose of this reusable workflow is to run the unit tests on every PR and commit.
# This reusable component is called by the following workflows:
# - .github/workflows/flow-pull-request-checks.yaml
# - .github/workflows/flow-build-application.yaml

on:
  workflow_call:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "20"
      custom-job-label:
        description: "Custom Job Label:"
        type: string
        required: false
        default: "Unit Test"

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  unit-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
          - hiero-solo-linux-medium
    name: "${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.39.2
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install Dependencies
        id: npm-deps
        run: npm ci

      - name: Run Unit Tests
        run: task test

      - name: Setup Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0
        if: ${{ runner.os == 'linux' }}
        with:
          version: "v3.12.3" # helm version

      - name: Setup Kind
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1.12.0
        if: ${{ runner.os == 'linux' }}
        with:
          install_only: true
          node_image: kindest/node:v1.31.4@sha256:2cb39f7295fe7eafee0842b1052a599a4fb0f8bcf3f83d96c7f4864c357c6c30
          version: v0.26.0
          kubectl_version: v1.31.4
          verbosity: 3
          wait: 120s

      - name: Run Helm Client Unit Tests
        if: ${{ runner.os == 'linux' }}
        run: task test-helm

      - name: Publish Windows Unit Test Report
        uses: EnricoMi/publish-unit-test-result-action/windows/bash@afb2984f4d89672b2f9d9c13ae23d53779671984 # v2.19.0
        if: ${{ runner.os == 'Windows' && steps.npm-deps.conclusion == 'success' && !cancelled() }}
        with:
          check_name: 'Unit Test Results - ${{ runner.os }}'
          files: "junit.xml"

      - name: Publish Linux Unit Test Report
        uses: step-security/publish-unit-test-result-action@cc82caac074385ae176d39d2d143ad05e1130b2d # v2.18.0
        if: ${{ runner.os == 'linux' && steps.npm-deps.conclusion == 'success' && !cancelled() }}
        with:
          check_name: 'Unit Test Results - ${{ runner.os }}'
          files: "junit.xml"

      - name: Publish Unit Test Coverage Report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ runner.os == 'linux' && !cancelled() }}
        with:
          name: Unit Test Coverage Report
          path: 'coverage/unit'

      - name: Publish HelmClient Unit Test Coverage Report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ runner.os == 'linux' && !cancelled() }}
        with:
          name: HelmClient Unit Test Coverage Report
          path: 'coverage/unit-helm'

      - name: Publish Test Reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ runner.os == 'linux' && steps.npm-deps.conclusion == 'success' && !cancelled() }}
        with:
          name: Test Reports
          path: "junit*.xml"
