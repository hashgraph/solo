name: "ZXC: E2E Test"
# The purpose of this reusable workflow is to run the e2e tests on every PR and commit.
# This reusable component is called by the following workflows:
# - .github/workflows/flow-pull-request-checks.yaml
# - .github/workflows/flow-build-application.yaml

on:
  workflow_call:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "20"
      custom-job-label:
        description: "Custom Job Label:"
        type: string
        required: false
        default: "E2E Test"
      npm-test-script:
        description: "NPM Test Run Script:"
        type: string
        required: false
        default: "test-e2e"
      coverage-subdirectory:
        description: "Coverage Report Subdirectory:"
        type: string
        required: false
        default: "e2e"
      coverage-report-name:
        description: "Coverage Report Name:"
        type: string
        required: false
        default: "E2E Tests Coverage Report"

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write
  checks: write
  statuses: write

env:
  CG_EXEC: CGROUP_LOGLEVEL=DEBUG cgexec -g 'cpu,memory:user.slice/user-$(id -u).slice/user@$(id -u).service/e2e-${{ github.run_id }}'
  # CG_EXEC: cgexec -g cpu,memory:e2e-${{ github.run_id }} --sticky ionice -c 2 -n 2 nice -n 19

jobs:
  e2e-test:
    name: ${{ inputs.custom-job-label || 'E2E Test' }}
    runs-on: [self-hosted, Linux, large, ephemeral]
    steps:
      - name: Checkout Code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Setup Control Groups
        run: |
          set -x
          echo "::group::Get System Configuration"
            USR_ID="$(id -un)"
            GRP_ID="$(id -gn)"
            E2E_MEM_LIMIT="30064771072"
            AGENT_MEM_LIMIT="2147483648"
            E2E_GROUP_NAME="e2e-${{ github.run_id }}"
            E2E_GROUP_NAME_FQ="user.slice/user-$(id -u).slice/user@$(id -u).service/${E2E_GROUP_NAME}"
            AGENT_GROUP_NAME="agent-${{ github.run_id }}"
            AGENT_GROUP_NAME_FQ="user.slice/user-$(id -u).slice/user@$(id -u).service/${AGENT_GROUP_NAME}"
          echo "::endgroup::"

          echo "::group::Install Control Group Tools"
            if ! command -v cgcreate >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y cgroup-tools
            fi
          echo "::endgroup::"

          echo "::group::Create Control Groups"
            sudo cgcreate -g cpu,memory:${E2E_GROUP_NAME_FQ} -a ${USR_ID}:${GRP_ID} -t ${USR_ID}:${GRP_ID}
            sudo cgcreate -g cpu,memory:${AGENT_GROUP_NAME_FQ} -a ${USR_ID}:${GRP_ID} -t ${USR_ID}:${GRP_ID}
          echo "::endgroup::"

          echo "::group::Set Control Group Limits"
            cgset -r cpu.weight=768 ${E2E_GROUP_NAME_FQ}
            cgset -r cpu.weight=500 ${AGENT_GROUP_NAME_FQ}
            cgset -r memory.max=${E2E_MEM_LIMIT} ${E2E_GROUP_NAME_FQ}
            cgset -r memory.max=${AGENT_MEM_LIMIT} ${AGENT_GROUP_NAME_FQ}
            cgset -r memory.swap.max=${E2E_MEM_LIMIT} ${E2E_GROUP_NAME_FQ}
            cgset -r memory.swap.max=${AGENT_MEM_LIMIT} ${AGENT_GROUP_NAME_FQ}
          echo "::endgroup::"

          echo "::group::Move Runner Processes to Control Groups"
            sudo cgclassify --sticky -g cpu,memory:${AGENT_GROUP_NAME_FQ} $(pgrep 'Runner.Listener' | tr '\n' ' ')
            sudo cgclassify -g cpu,memory:${AGENT_GROUP_NAME_FQ} $(pgrep 'Runner.Worker' | tr '\n' ' ')
          echo "::endgroup::"
          
          set +x

      - name: Setup Node with Retry
        uses: Wandalen/wretry.action@6feedb7dedadeb826de0f45ff482b53b379a7844 # v3.5.0
        with:
          action: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
          with: |
            node-version: ${{ inputs.node-version }}
            cache: npm
          attempt_limit: 3
          attempt_delay: 5000

      - name: Install wget
        run: |
          sudo apt-get update
          sudo apt-get install -y wget

      - name: Setup Kind
        uses: helm/kind-action@0025e74a8c7512023d06dc019c617aa3cf561fde # v1.10.0
        with:
          install_only: true
          node_image: kindest/node:v1.27.3@sha256:3966ac761ae0136263ffdb6cfd4db23ef8a83cba8a463690e98317add2c9ba72
          version: v0.21.0
          kubectl_version: v1.28.6
          verbosity: 3
          wait: 120s

      - name: Install Dependencies
        id: npm-deps
        run: npm ci

      - name: Pull Kind Docker Image
        run: docker image pull kindest/node:v1.27.3@sha256:3966ac761ae0136263ffdb6cfd4db23ef8a83cba8a463690e98317add2c9ba72

      - name: Setup E2E Tests
        run: | 
          set -x
          npm link
          cat /proc/self/cgroup
          ${CG_EXEC} ./test/e2e/setup-e2e.sh
          set +x

      - name: Run E2E Tests
        run: |
          set -x
          ${CG_EXEC} npm run ${{ inputs.npm-test-script }}
          set +x

      - name: Upload E2E Logs to GitHub
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: solo-${{ inputs.npm-test-script }}.log
          path: ~/.solo/logs/solo.log
          overwrite: true
          if-no-files-found: error

      - name: Publish E2E Test Report
        uses: EnricoMi/publish-unit-test-result-action@30eadd5010312f995f0d3b3cff7fe2984f69409e # v2.16.1
        if: ${{ steps.npm-deps.conclusion == 'success' && !cancelled() }}
        with:
          check_name: ${{ inputs.coverage-report-name }}
          # the subdirectory is also used in the junit name to avoid conflicts
          files: "junit-${{ inputs.coverage-subdirectory }}.xml"

      - name: Publish E2E Coverage Report
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        if: ${{ !cancelled() }}
        with:
          name: ${{ inputs.coverage-report-name }}
          path: 'coverage/${{ inputs.coverage-subdirectory }}'
