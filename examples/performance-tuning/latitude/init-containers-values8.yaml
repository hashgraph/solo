defaults:
  sidecars:
    recordStreamUploader:
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          cpu: 150m
          memory: 400Mi
    eventStreamUploader:
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          cpu: 150m
          memory: 400Mi
    recordStreamSidecarUploader:
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          cpu: 150m
          memory: 400Mi
    blockstreamUploader:
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          cpu: 150m
          memory: 400Mi
  root:
    resources:
      requests:
        cpu: 18
        memory: 256Gi
      limits:
        cpu: 22
        memory: 256Gi
    extraEnv:
      - name: JAVA_OPTS
        value: "-XX:+UnlockExperimentalVMOptions -XX:+UseZGC -XX:ZAllocationSpikeTolerance=2 -XX:ConcGCThreads=14 -XX:ZMarkStackSpaceLimit=16g -XX:MaxDirectMemorySize=64g -XX:MetaspaceSize=100M -XX:+ZGenerational -Xlog:gc*:gc.log --add-opens java.base/jdk.internal.misc=ALL-UNNAMED --add-opens java.base/java.nio=ALL-UNNAMED -Dio.netty.tryReflectionSetAccessible=true -Dnet.sourceforge.cobertura.datafile=/tmp/cobertura.ser"
      - name: JAVA_HEAP_MIN
        value: "32g"
      - name: JAVA_HEAP_MAX
        value: "118g"
      - name: MALLOC_ARENA_MAX
        value: "4"
minio-server:
  tenant:
    pools:
      - servers: 1
        name: pool-1
        volumesPerServer: 1
        size: 500Gi
        storageClassName: local-path
        nodeSelector:
          solo.hashgraph.io/role: "consensus-node"
          solo.hashgraph.io/owner: "alex.kuzmin"
          solo.hashgraph.io/network-id: "engineering-1"
        tolerations:
          - key: "solo.hashgraph.io/role"
            operator: "Equal"
            value: "consensus-node"
            effect: "NoSchedule"
          - key: "solo.hashgraph.io/owner"
            operator: "Equal"
            value: "alex.kuzmin"
            effect: "NoSchedule"
          - key: "solo.hashgraph.io/network-id"
            operator: "Equal"
            value: "engineering-1"
            effect: "NoSchedule"
        resources:
          requests:
            cpu: 0
            memory: 0
          limits:
            cpu: 0
            memory: 0
deployment:
  podAnnotations: {}
  podLabels: {}
  nodeSelector:
    solo.hashgraph.io/role: "consensus-node"
    solo.hashgraph.io/owner: "alex.kuzmin"
    solo.hashgraph.io/network-id: "engineering-1"
  tolerations:
    - key: "solo.hashgraph.io/role"
