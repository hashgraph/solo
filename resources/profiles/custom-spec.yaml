local: # 3 nodes, ~850 TPS (Docker Desktop 8 cores, 16 GB RAM)
  consensus: # use chart defaults
    root:
      extraEnv:
        - name: JAVA_HEAP_MIN
          value: 1g
        - name: JAVA_HEAP_MAX
          value: 3g
        - name: JAVA_OPTS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseZGC -XX:+ZGenerational -XX:ZAllocationSpikeTolerance=2 -XX:ConcGCThreads=2 -XX:ZMarkStackSpaceLimit=1g -XX:MaxDirectMemorySize=1g -XX:MetaspaceSize=100M -Xlog:gc*:gc.log --add-opens java.base/jdk.internal.misc=ALL-UNNAMED --add-opens java.base/java.nio=ALL-UNNAMED -Dio.netty.tryReflectionSetAccessible=true"
  haproxy: # use chart defaults
  envoyProxy: # use chart defaults
  rpcRelay:
    resources:
      requests:
        cpu: 0
        memory: 0
      limits:
        cpu: 500m
        memory: 1000Mi
  explorer:
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
      limits:
        cpu: 1000m
        memory: 250Mi
  mirror:
    postgresql:
      persistence:
        size: 10Gi
      resources:
        requests:
          cpu: 0
          memory: 0
        limits:
          cpu: 1000m
          memory: 1000Mi
    importer:
      resources:
        requests:
          cpu: 0
          memory: 0
        limits:
          cpu: 1000m
          memory: 2000Mi
    rest:
      resources:
        requests:
          cpu: 0
          memory: 0
        limits:
          cpu: 500m
          memory: 500Mi
      readinessProbe:
        failureThreshold: 60
      livenessProbe:
        failureThreshold: 60
    grpc:
      resources:
        requests:
          cpu: 0
          memory: 0
        limits:
          cpu: 500m
          memory: 1000Mi
      readinessProbe:
        failureThreshold: 60
      livenessProbe:
        failureThreshold: 60
    web3:
      resources:
        requests:
          cpu: 0
          memory: 0
        limits:
          cpu: 1000m
          memory: 1000Mi
      readinessProbe:
        failureThreshold: 60
      livenessProbe:
        failureThreshold: 60
    monitor:
      resources:
        requests:
          cpu: 0
          memory: 0
        limits:
          cpu: 500m
          memory: 1000Mi
  minio: # use chart defaults

